  <h1>Kati 3</h1>
  <h4>Double Rooms</h4>
  <hr>

  <button id="button302" class="color-button" onclick="toggleColor('button302')">302</button>
  <button id="button304" class="color-button" onclick="toggleColor('button304')">304</button>
  <script>
    function toggleColor(buttonId) {
      const button = document.getElementById(buttonId);
      let currentState = parseInt(localStorage.getItem(buttonId), 10);

      if (isNaN(currentState)) {
        currentState = 0; // Default state if not present in localStorage
        localStorage.setItem(buttonId, currentState);
      }

      const nextState = (currentState + 1) % 3;
      button.style.backgroundColor = nextState === 0 ? 'green' : (nextState === 1 ? 'red' : 'lightblue');
      localStorage.setItem(buttonId, nextState);
    }

    // Restore button states from localStorage on page load
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.color-button');

      buttons.forEach((button) => {
        const buttonId = button.id;
        let currentState = parseInt(localStorage.getItem(buttonId), 10);

        if (isNaN(currentState)) {
          currentState = 0; // Default state if not present in localStorage
          localStorage.setItem(buttonId, currentState);
        }

        button.style.backgroundColor = currentState === 0 ? 'green' : (currentState === 1 ? 'red' : 'lightblue');
      });
    });
  </script>

<button class="color-button" onclick="toggleColor(this)">302</button>
<button class="color-button" onclick="toggleColor(this)">304</button>
<script>
  function toggleColor(button) {
    // Check the current state of the button
    if (button.classList.contains('active-1')) {
      // If it's in state 1, toggle to state 2
      button.classList.remove('active-1');
      button.classList.add('active-2');
    } else if (button.classList.contains('active-2')) {
      // If it's in state 2, toggle to state 3
      button.classList.remove('active-2');
      button.classList.add('active-3');
    } else {
      // If it's in any other state (or not toggled), toggle to state 1
      button.classList.remove('active-3');
      button.classList.add('active-1');
    }
  }
</script>
